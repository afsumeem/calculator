<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <h1>A simple Calculator</h1>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button onclick="getValue(this.id)" class="operator" id="backspace">CE</button>
                <button onclick="getValue(this.id)" class="operator" id="%">%</button>
                <button onclick="getValue(this.id)" class="operator" id="/">&#247;</button>
                <button onclick="getValue(this.id)" class="number" id="7">7</button>
                <button onclick="getValue(this.id)" class="number" id="8">8</button>
                <button onclick="getValue(this.id)" class="number" id="9">9</button>
                <button onclick="getValue(this.id)" class="operator" id="*">&times;</button>
                <button onclick="getValue(this.id)" class="number" id="4">4</button>
                <button onclick="getValue(this.id)" class="number" id="5">5</button>
                <button onclick="getValue(this.id)" class="number" id="6">6</button>
                <button onclick="getValue(this.id)" class="operator" id="-">-</button>
                <button onclick="getValue(this.id)" class="number" id="1">1</button>
                <button onclick="getValue(this.id)" class="number" id="2">2</button>
                <button onclick="getValue(this.id)" class="number" id="3">3</button>
                <button onclick="getValue(this.id)" class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button onclick="getValue(this.id)" class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="equation">=</button>
            </div>
        </div>

    </div>




    <script src="calculator.js"></script>
</body>

</html>
